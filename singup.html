  <script>
    // Tab switching
    const tabLogin = document.getElementById('tab-login');
    const tabSignup = document.getElementById('tab-signup');
    const panelLogin = document.getElementById('panel-login');
    const panelSignup = document.getElementById('panel-signup');

    function showLogin(){
      tabLogin.classList.add('active'); tabLogin.setAttribute('aria-selected','true');
      tabSignup.classList.remove('active'); tabSignup.setAttribute('aria-selected','false');
      panelLogin.hidden = false; panelSignup.hidden = true;
    }
    function showSignup(){
      tabSignup.classList.add('active'); tabSignup.setAttribute('aria-selected','true');
      tabLogin.classList.remove('active'); tabLogin.setAttribute('aria-selected','false');
      panelSignup.hidden = false; panelLogin.hidden = true;
    }
    tabLogin.addEventListener('click', showLogin);
    tabSignup.addEventListener('click', showSignup);

    // Password show/hide toggle
    document.querySelectorAll('.password-toggle').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const input = document.getElementById(btn.dataset.target);
        if(!input) return;
        if(input.type === 'password'){ input.type = 'text'; btn.textContent = 'Hide'; }
        else { input.type = 'password'; btn.textContent = 'Show'; }
      });
    });

    // Simple client-side form handling (mock)
    document.getElementById('panel-login').addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = e.target.email.value.trim();
      const pass = e.target.password.value;
      const msg = document.getElementById('login-msg');
      // Basic validation
      if(!email || !pass){ msg.textContent = 'Please fill email and password.'; msg.className='error'; return; }
      // Mock authentication (replace with real API)
      if(email === 'demo@example.com' && pass === 'demo123'){
        msg.textContent = 'Login successful — welcome back! (demo)'; msg.className='success';
      } else {
        msg.textContent = 'This is a demo form: credentials not real. Replace with API call.'; msg.className='helper';
      }
    });

    document.getElementById('panel-signup').addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const pass = e.target.password.value;
      const confirm = e.target.passwordConfirm.value;
      const msg = document.getElementById('signup-msg');

      if(!name || !email || !pass || !confirm){ msg.textContent = 'Please complete all fields.'; msg.className='error'; return; }
      if(pass.length < 8){ msg.textContent = 'Password must be at least 8 characters.'; msg.className='error'; return; }
      if(pass !== confirm){ msg.textContent = 'Passwords do not match.'; msg.className='error'; return; }

      // Mock "account created"
      msg.textContent = 'Account created (mock). In production send data to your server and handle securely.'; msg.className='success';

      // Optionally switch to login after sign up:
      setTimeout(()=>{ showLogin(); document.getElementById('login-msg').textContent = 'Account created — please sign in.'; }, 900);
    });

    // Demo & clear buttons
    document.getElementById('demo-login').addEventListener('click', ()=>{
      document.getElementById('login-email').value = 'demo@example.com';
      document.getElementById('login-password').value = 'demo123';
      document.getElementById('login-msg').textContent = 'Demo credentials filled. Click Sign in.'; document.getElementById('login-msg').className='helper';
    });
    document.getElementById('clear-signup').addEventListener('click', ()=>{
      document.getElementById('signup-name').value = '';
      document.getElementById('signup-email').value = '';
      document.getElementById('signup-password').value = '';
      document.getElementById('signup-password-confirm').value = '';
      document.getElementById('signup-msg').textContent = '';
    });

    // Accessibility: allow Enter on tabs
    [tabLogin, tabSignup].forEach(t=>{
      t.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') t.click(); });
    });
  </script>
